<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Check VAT</title>
    <script type="text/javascript" src="{{ url_for('static', filename='check_vat.js') }}"></script>
</head>
<body>
    <h1>Check VAT</h1>
    <form onsubmit="checkVat(); return false;" method="POST" action="{{ url_for('check_vat') }}">
        <label for="country_code">Country code:</label>
        <input type="text" id="country_code" name="country_code" required><br>
        <label for="vat_number">VAT number:</label>
        <input type="text" id="vat_number" name="vat_number" required><br>
        <input type="submit" value="Check VAT">
    </form>
    <div id="result"></div>
</body>
</html>
